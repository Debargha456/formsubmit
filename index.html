<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Application form</h1>
    <form action="">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" required><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" required><br><br>
        <label for="DOB">Date of Birth:</label>
        <input type="date" id="DOB" name="DOB"><br><br>
        <label for="age">AGE:</label>
        <input type="number" id="age" name="age"><br><br>
        <label for="gender">Gender:</label>
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">others</option>
        </select><br><br>
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="pos">Position available:</label>
        <input type="radio" name="position" value="jd">junior developer
        <input type="radio" name="position" value="md">mid level developer
        <input type="radio" name="position" value="sd">senior developer
        <br><br>
        <label for="pl">programming language:</label>
        <input type="checkbox" name="language" value="java">java
        <input type="checkbox" name="language" value="python">python
        <input type="checkbox" name="language" value="c++">c++<br><br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password"><br><br>
        <label for="cpassword">confirm password:</label>
        <input type="password" id="cpassword" name="cpassword"><br><br>
        <button type="submit">submit</button>
        <button type="reset">reset</button>

    </form>
</body>

</html>
